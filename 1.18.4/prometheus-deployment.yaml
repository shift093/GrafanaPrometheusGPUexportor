apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
      name: prometheus
    spec:
      containers:
      - image: prom/prometheus:v2.7.1
        name: prometheus
        args:
        - "--config.file=/etc/prometheus/prometheus.yaml"
        ports:
        - containerPort: 9090
          hostPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus

      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config

      hostNetwork: true
